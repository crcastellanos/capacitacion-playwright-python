<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Test</title>
</head>
<body>
    <div class="section">
        <h1>Formulario de Usuario</h1>
        <div class="content">
            <div class="left">
                <form id="userForm">
                    <input type="text" class="nombre" id="nombre" name="nombre" placeholder="Nombre del usuario" data-testId="txtNombre">
                    <input type="text" class="apellido" id="apellido" placeholder="Apellido del usuario" data-testId="txtApellido">
                    <input type="checkbox" class="activo" id="activo" data-testId="checkEstado"><label for="activo">activo</label> 
                    <input type="text" class="edad" placeholder="Edad del usuario" data-testId="txtEdad">
                    <select id="genero" class="genero" data-testId="selectGenero">
                        <option value="masculino" data-testId="selectMasculino">Masculino</option> 
                        <option value="femenino" data-testId="selectFemenino">Femenino</option>
                    </select>
                    <button type="submit" id="Mostrar" data-testId="btnMostrar">Mostrar</button>
                </form>
            </div>
            <div>
                <div id="listaUsuarios"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
